<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="06.css">
    
</head>
<body>
    <div class="background"></div>
        <div class="container">
            <div class="top">
                <div class="logo"></div>
                <h3>LOG IN</h3>
            </div>
            <div class="form">
                <div>
                    <img src="./images/user.jpg" alt="user" class="icon">
                    <input type="text" placeholder="Username" id="username" class="user"><br><br><br>
                </div>
               <div>
                   <img src="./images/pass.jpg" alt="pass" class="icon">
                    <input type="text" placeholder="Password" id="password" class="user"><br><br><br>
               </div>
                <div>
                    <input type="checkbox"  id="checkbox" class="checkbox">
                    <label for="checkbox" class="checkbox">Remember me</label><br><br><br>
                </div>
                <div>
                    <input type="submit" value="Login" id="login" class="login">
                </div>
                <div class="bottom-sentence">Forget Password?</div>
            </div>
        </div>
</body>
</html>
